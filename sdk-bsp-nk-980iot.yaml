  description_en: Nuvoton Technology provides industrial IoT development platform using NUC980DK61Y microprocessor,
   which is an industrial IoT open platform, including complete hardware design and software reference design.
   The platform is powered by Nuvoton ARM9 MPU with a 300 MHz internal speed and 64 MB DDR memory, 
   single 10/100 Ethernet port, 2 high-speed USB hosts, 1 Gb SPI NAND Flash memory, microphone input, 
   stereo headphone output and Arduino compatible interface.
